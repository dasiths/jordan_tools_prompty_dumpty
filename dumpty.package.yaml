name: jk-tools-commands
version: 1.0.0
description: Comprehensive workflow commands for structured development with planning, architecture, and code review phases
author: Jordan Knight
manifest_version: 1.0
homepage: https://github.com/dasiths/jordan_tools_prompty_dumpty
license: MIT
external_repository: https://github.com/jakkaj/tools@f64d36011a2d8acd356bacafe61383ef96ac29fc

# Categories allow users to selectively install command groups based on their workflow needs
categories:
  - name: documentation
    description: Documentation and guides for understanding the workflow commands
  
  - name: planning
    description: Commands for the planning phase - specification, clarification, and architecture
  
  - name: implementation
    description: Commands for executing and tracking implementation work
  
  - name: review
    description: Code review and quality assurance commands
  
  - name: research
    description: Research and investigation tools with web search capabilities
  
  - name: testing
    description: Testing workflow commands and utilities
  
  - name: utilities
    description: General utility commands for productivity and knowledge sharing

